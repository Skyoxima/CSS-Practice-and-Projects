<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neumorphism Custom Range Slider</title>
        <link rel="stylesheet" href="NMRangeSlider.css">
    </head>
    
    <body>
        <div class="box">
            <input type="range" name="custom-range" id="custom-range" value="0" min="0" max="100" onmousemove="rangeSlider(this.value)">
            <span id="rangeValue">0</span>
        </div>
        <script src="NMRangeSlider.js"></script>
    </body>
</html>
