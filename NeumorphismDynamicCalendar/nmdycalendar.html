<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Dynamic Calendar</title>
    <link rel="stylesheet" href="dycalendar.css">
    <link rel="stylesheet" href="nmdycalendar.css">
  </head>
  <body>
    <section>
      <div class="box">
        <div class="container">
          <div id="dycalendar"></div>
        </div>
      </div>
    </section>
    <!-- dycalendar.js is NOT MY CREATION, respected creator of the library is mentioned in the source file -->
    <script src="dycalendar.js"></script>
    <script>
      dycalendar.draw({
        target: '#dycalendar',
        type: 'month',
        highlighttoday: true,
        prevnextbutton: 'show'
      });
    </script>
  </body>
</html>
