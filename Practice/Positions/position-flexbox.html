<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Position-Flexbox relation</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 50px;

                background-color: rgb(19, 4, 30);
            }

            #div-1 {
                position: absolute;
                /* position: relative; */
                
                /* flexbox automatically uses the center of flex-items to position them initially */
                /* if a flex-item is absolutely positioned, it is removed from the document flow as it should but still by default positioned using parent's flexbox settings. Changes occur when top, left, etc are applied to it */
                width: 200px; height: 200px;
                background-color: thistle;

                display: flex;
                justify-content: center;
                align-items: center;

                opacity: 0.5;
            }

            #div-2 {
                position: absolute;
                width: 100px; height: 100px;
                background-color: burlywood;
            }

            #div-3 {
                width: 100px; height: 100px;
                background-color: chartreuse;
            }

            #div-4 {
                width: 100px; height: 100px;
                background-color: yellow;
            }
        </style>
    </head>

    <body>
        <div id="div-1">
            <div id="div-2"></div>
        </div>
        <div id="div-3"></div>
        <div id="div-4"></div>
    </body>
</html>
