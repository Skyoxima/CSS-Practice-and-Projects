<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Digital Clock</title>
    <link rel="stylesheet" href="glowclock.css">
  </head>
  <!-- My first try at a web app after the loooooooong hiatus -->
  <body>
    <div id="time">
      <div class="circle" style="--clr: #ff2972">
        <div class="dots sec_dot"></div>
        <svg>
          <circle cx="120" cy="120" r="120" id="ss"></circle>
        </svg>
      </div>
      <div class="circle" style="--clr: #fee800">
        <div class="dots min_dot"></div>
        <svg>
          <circle cx="100" cy="100" r="100" id="mm"></circle>
        </svg>
      </div>
      <div class="circle" style="--clr: #04fc43">
        <div class="dots hr_dot"></div>
        <svg>
          <circle cx="80" cy="80" r="80" id="hh"></circle>
        </svg>
      </div>
      <div class="timeTxt">
        <div id="hrTxt" style="--c: #04fc43"></div>
        <div id="minTxt" style="--c: #fee800"></div>
        <div id="secTxt" style="--c: #ff2972"></div>
        <div class="ampm" id="ampm" style="--c: #fff"></div>
      </div>
    </div>
    <script src="glowclock.js"></script>
  </body>
</html>
