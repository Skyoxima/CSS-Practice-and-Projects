<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Product Card 1</title>
    <link rel="stylesheet" href="productcard-1.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="imgBox">
          <img src="green_shoes.png" alt="Green Shoes" />
        </div>
        <div class="contentBox">
          <h2>Nike Xenons</h2>
          <div class="size">
            <h3>Size :</h3>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
          <div class="color">
            <h3>Color :</h3>
            <span class="green"></span>
            <span class="blue"></span>
            <span class="red"></span>
          </div>
          <a href="#">Buy Now</a>
        </div>
      </div>
    </div>
    <script src="productcard-1.js"></script>
  </body>
</html>
